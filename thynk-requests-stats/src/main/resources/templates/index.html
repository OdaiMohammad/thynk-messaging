<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thynk Requests Admin</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- DataTable CSS-->
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet"/>

    <!-- DataTable JS-->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container-fluid">
    <table id="mainTable" class="display dataTable">
        <thead>
        <tr>
            <th style="text-align:center">Type</th>
            <th style="text-align:center">Details</th>
            <th style="text-align:center">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="Pending" style="text-align:center"></td>
            <td>
                <table class="dataTable" style="border-bottom:none">
                    <thead>
                    <tr>
                        <th style="text-align:center">Type</th>
                        <th style="text-align:center">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="VIP" style="text-align:center"></td>
                        <td th:text="${stats.getStats().get('pendingVipCount')}" style="text-align:center"></td>
                    </tr>
                    <tr>
                        <td th:text="Normal" style="text-align:center"></td>
                        <td th:text="${stats.getStats().get('pendingNormalCount')}" style="text-align:center"></td>
                    </tr>
                    <tr>
                        <td th:text="Bulk" style="text-align:center"></td>
                        <td th:text="${stats.getStats().get('pendingBulkCount')}" style="text-align:center"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td th:text="${stats.getStats().get('pendingTotal')} " style="text-align:center"></td>
        </tr>

        <tr>
            <td th:text="Finished" style="text-align:center"></td>
            <td>
                <table class="dataTable" style="border-bottom:none">
                    <thead>
                    <tr>
                        <th style="text-align:center">Type</th>
                        <th style="text-align:center">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="VIP" style="text-align:center"></td>
                        <td th:text="${stats.getStats().get('finishedVipCount')}" style="text-align:center"></td>
                    </tr>
                    <tr>
                        <td th:text="Normal" style="text-align:center"></td>
                        <td th:text="${stats.getStats().get('finishedNormalCount')}" style="text-align:center"></td>
                    </tr>
                    <tr>
                        <td th:text="Bulk" style="text-align:center"></td>
                        <td th:text="${stats.getStats().get('finishedBulkCount')}" style="text-align:center"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td th:text="${stats.getStats().get('finishedTotal')}" style="text-align:center"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('.dataTable').DataTable({
            "paging": false,
            "ordering": false,
            "info": false,
            "searching": false
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
