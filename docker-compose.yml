version: "3.9"

services:
  thynk-messaging-zookeeper-1:
    image: confluentinc/cp-zookeeper:latest
    container_name: thynk-messaging-zookeeper-1
    restart: always
    hostname: thynk-messaging-zookeeper-1
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 22181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: "thynk-messaging-zookeeper-1:22888:23888;thynk-messaging-zookeeper-2:32888:33888;thynk-messaging-zookeeper-3:42888:43888"
    volumes:
      - thynk_messaging_zookeeper_1_data:/var/lib/zookeeper/data
      - thynk_messaging_zookeeper_1_log:/var/lib/zookeeper/log
    networks:
      stg0:
        ipv4_address: 172.30.0.60

  thynk-messaging-zookeeper-2:
    image: confluentinc/cp-zookeeper:latest
