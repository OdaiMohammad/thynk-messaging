  thynk-messaging-kafka-1:
    image: confluentinc/cp-kafka:latest
    container_name: thynk-messaging-kafka-1
    restart: always
    hostname: thynk-messaging-kafka-1
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://thynk-messaging-kafka-1:19092
      KAFKA_ZOOKEEPER_CONNECT: "thynk-messaging-zookeeper-1:22181"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
    depends_on:
      - thynk-messaging-zookeeper-1
      - thynk-messaging-zookeeper-2
      - thynk-messaging-zookeeper-3
    volumes:
      - thynk_messaging_kafka_1_data:/var/lib/kafka/data
    networks:
