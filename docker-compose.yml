      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: "thynk-messaging-zookeeper-1:22888:23888;thynk-messaging-zookeeper-2:32888:33888;thynk-messaging-zookeeper-3:42888:43888"
