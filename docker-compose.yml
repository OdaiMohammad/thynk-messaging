    image: thynk-messaging-prioritizor:latest
    container_name: thynk-messaging-prioritizor-1
    restart: always
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS:  "thynk-messaging-kafka-1:19092"
      SPRING_APPLICATION_NAME: "thynk-messaging-prioritizor-1"
      SPRING_ZIPKIN_BASE_URL: "http://thynk-messaging-zipkin:9411"
      SPRING_BOOT_ADMIN_CLIENT_URL: "http://spring-boot-admin:8080"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      TOPIC_THYNK_REQUEST_PARTITIONS: 2
      TOPIC_THYNK_REQUEST_REPLICAS: 3
      TOPIC_VIP_PARTITIONS: 8
      TOPIC_VIP_REPLICAS: 3
      TOPIC_NORMAL_PARTITIONS: 8
      TOPIC_NORMAL_REPLICAS: 3
      TOPIC_BULK_PARTITIONS: 8
      TOPIC_BULK_REPLICAS: 3
    depends_on:
      - thynk-messaging-kafka-1
      - thynk-messaging-kafka-2
      - thynk-messaging-kafka-3
    networks:
      stg0:
        ipv4_address: 172.30.0.69

